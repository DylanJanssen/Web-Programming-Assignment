<div mat-dialog-content>
    <p>Enter the new channel name</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Create Channel</button>
  </div>
