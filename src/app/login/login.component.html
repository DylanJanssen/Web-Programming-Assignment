<div class="jumbotron">
  <div class="container">
    <div class="page-header">
      <h1>Welcome</h1>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-heading">Enter a username to begin chatting</h3>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <input type="text" class="form-control" name="username" placeholder="Enter your username" [(ngModel)]="username">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="loginUser()">Enter Chat</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
